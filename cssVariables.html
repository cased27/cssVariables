<!DOCTYPE html>
<html>
    <head>
        <title>Scoped CSS Variables & JS</title>
        <link rel="stylesheet" href="cssVariables.css">
    </head>
    <body>
        <h2>Update CSS Variables with <span class="h1">JS</span></h2>
        <div class="controls">
            <label for="spacing">Spacing:</label>
            <input type="range" id="spacing" name="spacing" min="10" max="200" value="10" data-sizing="px">
            
            <label for="blur">Blur:</label>
            <input type="range" id="blur" name="blur" min="0" max="25" value="10" data-sizing="px">
        
            <label for="base">Base Color</label>
            <input type="color" id="base" name="base" value="#7A435C">
        </div>
        <img src="palmTree.jpg">
    </body>
    <script src="cssVariables.js"></script>
</html>
